name: Build gnb_udp_over_tcp for Windows

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install MinGW-w64
        run: |
          sudo apt update
          sudo apt install -y gcc-mingw-w64

      - name: Build for Windows (x86_64)
        run: |
          x86_64-w64-mingw32-gcc -O2 -static -o gnb_udp_over_tcp.exe gnb_udp_over_tcp.c \
            -lws2_32 -liphlpapi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gnb_udp_over_tcp-windows-x64
          path: gnb_udp_over_tcp.exe
